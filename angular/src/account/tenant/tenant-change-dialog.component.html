<form
  *ngIf="active"
  class="form-horizontal"
  autocomplete="off"
  #changeTenantForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'ChangeTenant' | localize"
    (onCloseClick)="close()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="tenancyName">
        {{ "TenancyName" | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="text"
          class="form-control"
          id="tenancyName"
          name="tenancyName"
          [(ngModel)]="tenancyName"
          maxlength="64"
        />
      </div>
    </div>
    <span>
      <i class="fa fa-info-circle"></i>
      {{ "LeaveEmptyToSwitchToHost" | localize }}
    </span>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!changeTenantForm.form.valid || saving"
    (onCancelClick)="close()"
  ></abp-modal-footer>
</form>
