<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="editTenantModal"
  bsModal
  #editTenantModal="bs-modal"
  [config]="{ backdrop: 'static', keyboard: !saving }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form
        *ngIf="active"
        class="form-horizontal"
        autocomplete="off"
        #editTenantForm="ngForm"
        (ngSubmit)="save()"
      >
        <abp-modal-header
          [title]="'EditTenant' | localize"
          (onCloseClick)="close()"
        ></abp-modal-header>
        <div class="modal-body">
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="tenancyName">
              {{ "TenancyName" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="tenancyName"
                id="tenancyName"
                minlength="2"
                maxlength="64"
                required
                [(ngModel)]="tenant.tenancyName"
                #tenancyNameModel="ngModel"
                #tenancyNameEl
              />
              <abp-validation-summary
                [control]="tenancyNameModel"
                [controlEl]="tenancyNameEl"
              ></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
              {{ "Name" | localize }}
            </label>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                maxlength="128"
                required
                [(ngModel)]="tenant.name"
                #nameModel="ngModel"
                #nameEl
              />
              <abp-validation-summary
                [control]="nameModel"
                [controlEl]="nameEl"
              ></abp-validation-summary>
            </div>
          </div>
          <div class="form-group row mb-0">
            <label class="col-md-3 col-form-label">
              {{ "IsActive" | localize }}
            </label>
            <div class="col-md-9">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  name="isActive"
                  id="isActive"
                  [(ngModel)]="tenant.isActive"
                />
                <label class="custom-control-label mt-2" for="isActive"></label>
              </div>
            </div>
          </div>
        </div>
        <abp-modal-footer
          [cancelDisabled]="saving"
          [saveDisabled]="!editTenantForm.form.valid || saving"
          (onCancelClick)="close()"
        ></abp-modal-footer>
      </form>
    </div>
  </div>
</div>
